<html lang="en">

  <body>
    <!-- Top Bar -->
    <header class="topbar">
      <div class="container row between center-v">
        <a class="brand" href="index.html">MyVTU</a>
        <nav class="nav">
          <a href="index.html#services">Services</a>
          <a href="index.html#pricing">Pricing</a>
          <a href="index.html#contact">Contact</a>
          <a class="btn btn-sm btn-ghost" href="login.html">Login</a>
          <a class="btn btn-sm" href="register.html">Create Account</a>
        </nav>
      </div>
    </header>
    <div class="dash">
      <aside class="sidebar card">
        <a class="brand" href="index.html">MyVTU</a>
        <nav>
          <a href="#airtime">Airtime</a>
          <a href="#data">Data</a>
          <a href="#cable">Cable TV</a>
          <a href="#electricity">Electricity</a>
          <a href="index.html" class="muted">Logout</a>
        </nav>
        <hr />
        <h3>Transaction History</h3>
        <div id="transaction-history">
          <p class="muted">No transactions yet.</p>
        </div>
        <h3>Wallet Funding History</h3>
        <div id="funding-history">
          <p class="muted">No funding history yet.</p>
        </div>
      </aside>
    <main class="workspace">
      <header class="dash-top row between center-v">
        <div>
          <h1>Welcome, User</h1>
          <p class="muted xs">
            Connect your wallet/balance endpoint to show live amount.
          </p>
        </div>
        <div class="wallet card">
          <span class="muted xs">Wallet Balance</span>
          <strong class="balance"></strong>
          <button class="btn" onclick="location.href='fund.html'" style="margin-top:1rem;">Fund Wallet</button>
    </div>
